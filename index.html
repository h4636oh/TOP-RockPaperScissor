<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0",  maximum-scale=1.0, user-scalable=0>
    <title>Jaken Pon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css">      <!-- iosevka font -->
    <link rel="icon" type="image/png" href="images/favicon.jpg">
</head>
<body>
    <h1>~ Janken Pon ~</h1>
    
    <div class="result-container">
        <div class="result">
            <div class="player-result">
                <div class="player">
                    <img class="player-avatar" src="images/player.webp" alt="avatar" width="48px" height="48px">
                    <p class="player-name">You</p>
                </div>
                <img id="your-result-image" class="result-image" src="images/default.gif" alt="your-selection"  width="200px" height="200px"175px>
                <p id="your-score">0</p>
            </div>
            <div class="vs-result">
                <p class="vs-text">VS</p>
            </div>
            <div class="player-result">
                <div class="player">
                    <img class="player-avatar" src="images/computer.png" alt="avatar" width="48px" height="48px">
                    <p class="player-name">Computer</p>
                </div>
                <img id="computer-result-image" class="result-image" src="images/default.gif" alt="computer-selection" width="200px" height="200px">
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="reason">
            <p id="reason-text" class="reason-text">Make Your First Move Noobie</p>
        </div>
    </div>

    <div class="player-options-container">
        <p class="option-statement">Select Your Move</p>
        <div class="player-options">
            <div class="option">
                <img class="option-image" src="images/rock.png" onclick="playJanken('rock')" alt="Rock" width="150px" height="150px">
            </div>
            <div class="option">
                <img class="option-image" src="images/paper.png" onclick="playJanken('paper')" alt="Paper" width="150px" height="150px">
            </div>
            <div class="option">
                <img class="option-image" src="images/scissors.png" onclick="playJanken('scissors')" alt="Scissors" width="150px" height="150px">
            </div>
        </div>
    </div>

    <div class="footer">
            &copy; 2024 "Janken pon" by h4636oh/KuroYuki
    </div>

    <script src="script.js"></script>
</body>
</html>
